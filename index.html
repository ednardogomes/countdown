<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script2.js" defer></script>
  </head>
  <body>
    <main>
      <div class="top-image">
        <img src="./images/top-image.jpg" alt="" />
      </div>

      <div class="container">
        <div class="countdown-ready-container">
          <h1>Redy to launch in...</h1>
          <div class="countdown-ready">
            <div class="countdown-ready-contents">
              <div class="timer days">
                <span>Dias</span>
                <p class="text" id="days">0</p>
              </div>

              <p class="separator">:</p>

              <div class="timer hours">
                <span>horas</span>
                <p class="text" id="hours">0</p>
              </div>

              <p class="separator">:</p>

              <div class="timer minutes">
                <span>minutos</span>
                <p class="text" id="minutes">0</p>
              </div>

              <p class="separator">:</p>

              <div class="timer seconds">
                <span>segundos</span>
                <p class="text" id="seconds">0</p>
              </div>
            </div>
          </div>
          <footer>
            <span>Inscreva-se para saber mais sobre o lan√ßamento</span>

            <div class="button" id="button">Inscreva-se</div>
          </footer>
        </div>

        <div class="rocket-image">
          <img src="./images/rocket.jpg" alt="" />
        </div>
      </div>

      <div class="bottom-image">
        <img src="./images/bottom-image.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
