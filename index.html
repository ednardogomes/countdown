<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script2.js" defer></script>
  </head>
  <body>
    <main>
      <div class="top-image">
        <img src="./images/top-image.jpg" alt="" />
      </div>

      <div class="container">
        <div class="countdown-ready-container">
          <h1>Redy to launch in...</h1>
          <div class="countdown-ready">
            <div class="countdown-ready-contents">
              <div class="timer days">
                <span>Dias</span>
                <p id="days" class="text"></p>
              </div>

              <p class="separator">:</p>

              <div class="timer hours">
                <span>horas</span>
                <p id="hours" class="text"></p>
              </div>

              <p class="separator">:</p>

              <div class="timer minutes">
                <span>minutos</span>
                <p id="minutes" class="text"></p>
              </div>

              <p class="separator">:</p>

              <div class="timer seconds">
                <span>segundos</span>
                <p id="seconds" class="text"></p>
              </div>
            </div>
          </div>
          <footer>
            <span>Inscreva-se para saber mais sobre o lan√ßamento</span>

            <div id="open-modal" class="button open-modal">Inscreva-se</div>
          </footer>
        </div>

        <div class="rocket-image">
          <img src="./images/rocket.jpg" alt="" />
        </div>
      </div>

      <div class="bottom-image">
        <img src="./images/bottom-image.jpg" alt="" />
      </div>

      <div class="registration-modal">
        <div id="fade" class="hide"></div>
        <form
          id="form-modal"
          class="form-modal-container hide"
          method="post"
          action=""
        >
          <h2>Preencha os campos abaixo.!</h2>
          <div>
            <label for="name">Nome completo:</label>
            <input id="name" type="name" placeholder="Nome completo" />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input id="email" type="email" placeholder="digite seu email" />
          </div>
          <div class="button-modal-container">
            <button class="button btn-modal" type="submit">Enviar</button>
            <button id="close-modal" class="button btn-modal">Fechar</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
